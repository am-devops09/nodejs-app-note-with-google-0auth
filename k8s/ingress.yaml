apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: note-ingress
  namespace: note-ns
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: note-app.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: note-app
                port:
                  number: 5000
